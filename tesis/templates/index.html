<!DOCTYPE html>
<html lang="es">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Iniciar sesión</title>
      <style>
            /* Tus estilos CSS aquí */
            body {
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  font-family: sans-serif;
                  line-height: 1.5;
                  min-height: 100vh;
                  background: #f3f3f3;
                  flex-direction: column;
                  margin: 0;
            }

            .main {
                  background-color: #fff;
                  border-radius: 15px;
                  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
                  padding: 10px 20px;
                  transition: transform 0.2s;
                  width: 500px;
                  text-align: center;
            }

            h1 {
                  color: #4CAF50;
            }

            label {
                  display: block;
                  width: 100%;
                  margin-top: 10px;
                  margin-bottom: 5px;
                  text-align: left;
                  color: #555;
                  font-weight: bold;
            }

            input {
                  display: block;
                  width: 100%;
                  margin-bottom: 15px;
                  padding: 10px;
                  box-sizing: border-box;
                  border: 1px solid #ddd;
                  border-radius: 5px;
            }

            button {
                  padding: 15px;
                  border-radius: 10px;
                  margin-top: 15px;
                  margin-bottom: 15px;
                  border: none;
                  color: white;
                  cursor: pointer;
                  background-color: #4CAF50;
                  width: 100%;
                  font-size: 16px;
            }

            .wrap {
                  display: flex;
                  justify-content: center;
                  align-items: center;
            }

            .links {
                  margin-top: 15px;
                  text-align: center;
            }

            .links a {
                  color: #4CAF50;
                  text-decoration: none;
                  font-weight: bold;
            }

            .links a:hover {
                  text-decoration: underline;
            }

      </style>
</head>

<body>
      <div class="main">
            <h1>Psycho-Diagnosis</h1>
            <h3>Ingrese sus datos de usuario</h3>
            <form method="post" action="{% url 'inicio' %}">
                  {% csrf_token %}
                  <label for="username">
                        Nombre de usuario:
                  </label>
                  <input type="text" 
                         id="username" 
                         name="username" 
                         placeholder="Ingrese su nombre de usuario" required>

                  <label for="password">
                        Contraseña:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Ingrese su contraseña" required>

                  <div class="wrap">
                        <button type="submit" name="login">
                              Iniciar sesión
                        </button>
                  </div>
            </form>

            <h3>Registrar un nuevo usuario</h3>
            <form method="post" action="{% url 'inicio' %}">
                  {% csrf_token %}
                  <label for="new_username">
                        Nombre de usuario:
                  </label>
                  <input type="text" 
                         id="new_username" 
                         name="new_username" 
                         placeholder="Ingrese su nombre de usuario" required>

                  <label for="new_password">
                        Contraseña:
                  </label>
                  <input type="password"
                         id="new_password" 
                         name="new_password"
                         placeholder="Ingrese su contraseña" required>

                  <div class="wrap">
                        <button type="submit" name="register">
                              Crear cuenta
                        </button>
                  </div>
            </form>

            <div class="links">
                  <p>¿Olvidaste tu contraseña?
                        <a href="#">Recuperar contraseña</a>
                  </p>
            </div>
      </div>
</body>

</html>
